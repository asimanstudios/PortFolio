<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(90deg, #0a84ff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            letter-spacing: 8px;
        }

        .icon {
            width: 200px;
            height: 200px;
            margin: 0 auto 60px;
            position: relative;
        }

        .gear {
            width: 100%;
            height: 100%;
            border: 20px solid #0a84ff;
            border-radius: 50%;
            position: relative;
            animation: rotate 3s linear infinite;
        }

        .gear::before,
        .gear::after {
            content: '';
            position: absolute;
            background: #0a84ff;
        }

        .gear::before {
            width: 40px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .gear::after {
            width: 100%;
            height: 40px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .subtitle {
            font-size: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
            letter-spacing: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <div class="gear"></div>
        </div>
        <div class="title">WORK IN<br>PROGRESS</div>
        <div class="subtitle">PRÃ“XIMAMENTE</div>
    </div>
</body>

</html>
